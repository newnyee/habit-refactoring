<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layouts/defaultLayout}"
      layout:fragment="Content"
>
<head>
  <title>시작하기 - 해빗(habit) : 세상 모든 취미 여가의 시작</title>
  <script src="/js/member/memberJoinForm.js"></script>
  <link rel="stylesheet" href="/css/member/memberJoinForm.css">
</head>

<body>
<!-- 본문 시작 -->
<div class="Home">
  <div>
    <form name="frm" method="post" action="/welcome.do" enctype="multipart/form-data" onsubmit="return join_check()">
      <h3 class="Home_top">회원가입</h3>
      <div class="Home_form">
        <div class="Home_form_div">
          <div>아이디</div>
          <div style="display: flex">
            <input type="text" class="Home_form_input" name="user_id" id="user_id" placeholder="대.소문자, 숫자, 특수문자 포함해서 7글자이상 ">
            <button id="idCheck" type="button" onclick="checkId()">중복확인</button><br>
          </div>
          <div id="error1"></div>
        </div>
        <div class="Home_form_div">
          <div>비밀번호</div>
          <div><input type="password" class="Home_form_input" name="user_pw" id="user_pw" placeholder="띄어쓰기 미포함 8글자 이상"></div>
          <div class="error"></div>
        </div>
        <div class="Home_form_div">
          <div>닉네임</div>
          <div><input type="text" class="Home_form_input" name="user_name" id="user_name" placeholder="3글자이상 입력"></div>
          <div class="error"></div>
        </div>
        <div class="Home_form_div">
          <div>성별</div>
          <span class="Home_form_input1"><input type="radio" name="user_gender" id="user_gender"  value="M">남</span>
          <span class="Home_form_input1" ><input type="radio" name="user_gender" value="W">여</span>
        </div>
        <div class="Home_form_div">
          <div>이메일</div>
          <input type="text" class="Home_form_input_email" name="user_email" id="user_email"> @
          <select name="user_email2" id="user_email2" class="Home_form_input_email_select">
            <option value="0">선택</option>
            <option value="naver.com">naver.com</option>
            <option value="gmail.com">gmail.com</option>
            <option value="daum.net">daum.net</option>
            <option value="hanmail.com">hanmail.com</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="Home_form_div">
          <div>휴대폰 번호</div>
          <input type="number" name="user_phone" id="user_phone" class="Home_form_num" oninput="checkLength()"> -
          <input type="number" name="user_phone2" id="user_phone2" class="Home_form_num" oninput="checkLength()"> -
          <input type="number" name="user_phone3" id="user_phone3" class="Home_form_num" oninput="checkLength()">
          <div class="error"></div>
        </div>
        <div class="Home_form_div">
          <div>생년월일</div>
          <input type="date" name="user_birth" id="user_birth" class="Home_form_date">
          <div class="error"></div>
        </div>
        <div class="Home_form_div_p">
          <div>프로필 이미지</div>
          <div class="Home_form_profile">
            <img src="img/noimg.png" alt="" class="Home_proimg">
          </div>
          <div class="Home_form_profile">
            <input type="file" class="Home_form_file" name="user_img" onchange="setProfile(event)">
          </div>
          <div class="error"></div>
        </div>
        <div>
          <div>
            <button class="Home_new_btn" type="submit">회원가입</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- 본문 끝-->
</body>
