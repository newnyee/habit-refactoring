<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{common/layouts/defaultLayout :: defaultLayout (~{::head}, ~{::title}, ~{::section})}">
<head>
  <script th:src="@{/js/member/memberJoinForm.js}"></script>
  <link rel="stylesheet" th:href="@{/css/member/memberJoinForm.css}">
</head>
<title>시작하기 - 해빗(habit) : 세상 모든 취미 여가의 시작</title>

<section>
  <!-- 본문 시작 -->
  <div class="Home">
    <div>
      <form name="frm" method="post" action="/member/join" enctype="multipart/form-data" onsubmit="return join_check()">
        <h3 class="Home_top">회원가입</h3>
        <div class="Home_form">
          <div class="Home_form_div">
            <div>아이디</div>
            <div style="display: flex">
              <input type="text" class="Home_form_input" name="mem_id" id="mem_id" placeholder="대.소문자, 숫자, 특수문자 포함해서 7글자이상 ">
              <button id="idCheck" type="button" onclick="checkId()">중복확인</button><br>
            </div>
            <div id="error1"></div>
          </div>
          <div class="Home_form_div">
            <div>비밀번호</div>
            <div><input type="password" class="Home_form_input" name="mem_pw" id="mem_pw" placeholder="띄어쓰기 미포함 8글자 이상"></div>
            <div class="error"></div>
          </div>
          <div class="Home_form_div">
            <div>닉네임</div>
            <div><input type="text" class="Home_form_input" name="mem_name" id="mem_name" placeholder="3글자이상 입력"></div>
            <div class="error"></div>
          </div>
          <div class="Home_form_div">
            <div>성별</div>
            <div>
              <input type="radio" name="mem_gender" id="mem_gender_m" value="M">
              <label for="mem_gender_m">남</label>&nbsp;&nbsp;
              <input type="radio" name="mem_gender" id="mem_gender_w" value="W">
              <label for="mem_gender_w">여</label>
            </div>
          </div>
          <div class="Home_form_div">
            <div>이메일</div>
            <input type="text" class="Home_form_input_email" name="mem_email" id="mem_email"> @
            <select name="mem_email2" id="mem_email2" class="Home_form_input_email_select">
              <option value="0">선택</option>
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="daum.net">daum.net</option>
              <option value="hanmail.com">hanmail.com</option>
            </select>
            <div class="error"></div>
          </div>
          <div class="Home_form_div">
            <div>휴대폰 번호</div>
            <input type="number" name="mem_phone" id="mem_phone" class="Home_form_num" oninput="checkLength()"> -
            <input type="number" name="mem_phone2" id="mem_phone2" class="Home_form_num" oninput="checkLength()"> -
            <input type="number" name="mem_phone3" id="mem_phone3" class="Home_form_num" oninput="checkLength()">
            <div class="error"></div>
          </div>
          <div class="Home_form_div">
            <div>생년월일</div>
            <input type="date" name="mem_birth" id="mem_birth" class="Home_form_date">
            <div class="error"></div>
          </div>
          <div class="Home_form_div_p">
            <div>프로필 이미지</div>
            <div class="Home_form_profile">
              <img src="img/noimg.png" alt="" class="Home_proimg">
            </div>
            <div class="Home_form_profile">
              <input type="file" class="Home_form_file" name="mem_imgFile" onchange="setProfile(event)">
            </div>
            <div class="error"></div>
          </div>
          <div>
            <div>
              <button class="Home_new_btn" type="submit">회원가입</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 본문 끝-->

  <script th:inline="javascript">
    if ([[${errorMessage}]] !== null) {
      alert([[${errorMessage}]]);
    }
  </script>
</section>
